<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css" />
  </head>
  <body>
    <div id="login-container">
      <form id="loginForm">
        <div class="input-group">
          <label for="email"><h4>Enter Email:</h4></label>
          <input type="email" id="email" name="email-id" required />
        </div>
        <div class="input-group">
          <label for="password"><h4>Create Password:</h4></label>
          <input type="password" id="password" name="password" required />
        </div>

        <input id="togglePassword" type="checkbox" /> Show Password

        <!-- moved inside form -->
        <button type="submit" id="signup" class="btn">SIGN UP</button>
        <p id="responseMessage"></p>
      </form>
    </div>
    <script src="loginpage.js"></script>
  </body>
</html>
